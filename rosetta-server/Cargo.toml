[package]
name = "rosetta-server"
version = "0.1.0"
edition = "2021"

[features]
tests = ["rosetta-docker"]

[dependencies]
anyhow = "1.0.68"
async-trait = "0.1.62"
clap = { version = "4.1.1", features = ["derive"] }
femme = "2.2.1"
hex = "0.4.3"
log = "0.4.17"
rosetta-core = { version = "0.1.0", path = "../rosetta-core" }
rosetta-docker = { version = "0.1.0", path = "../rosetta-docker", optional = true }
serde = "1.0.152"
tide = { version = "0.16.0", default-features = false, features = ["h1-server", "logger"] }
