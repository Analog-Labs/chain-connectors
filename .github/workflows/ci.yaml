on:
  push:
    branches:
    - master
  pull_request:

name: rosetta-wallet

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3

    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
        targets: x86_64-unknown-linux-musl

    - name: Install dprint
      run: cargo install --locked dprint

    - name: Dprint check
      run: dprint check

    - name: cargo fmt
      run: cargo fmt --all -- --check

    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        severity: style
        scandir: './scripts'
        SHELLCHECK_OPTS: --enable=all --shell=bash

  clippy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3

    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: clippy

    - name: cargo clippy
      run: cargo clippy --locked --workspace --examples --tests --all-features -- -D warnings

  cargo-deny:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: cargo-deny check
        uses: EmbarkStudios/cargo-deny-action@v1

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3

    - run: sudo add-apt-repository ppa:ethereum/ethereum
    - run: sudo apt-get update -y
    - name: Install deps
      run: sudo apt-get install -y musl-dev musl-tools solc

    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-unknown-linux-musl

    # DO NOT MERGE!! using this to debug why the tests are failing on CI
    - name: Setup upterm session
      uses: lhotari/action-upterm@v1
      with:
        ## limits ssh access and adds the ssh public key for the user which triggered the workflow
        limit-access-to-actor: true
        ## limits ssh access and adds the ssh public keys of the listed GitHub users
        limit-access-to-users: Lohann

    - name: Build connectors
      run: ./scripts/build_connectors.sh

    - name: Pull nodes
      run: ./scripts/pull_nodes.sh

    - name: cargo test
      run: cargo test --locked --all-features --workspace
