on:
  push:
    branches:
    - master
  pull_request:

name: rosetta-wallet

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3

    - name: Install rust toolchain
      uses: hecrj/setup-rust-action@v1
      with:
        components: rustfmt

    - name: dprint check
      uses: dprint/check@v2.2

    - name: cargo fmt
      run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3

    - name: Install rust toolchain
      uses: hecrj/setup-rust-action@v1
      with:
        components: clippy

    - name: cargo clippy
      run: cargo clippy --locked --workspace --examples --tests --all-features -- -D warnings

  cargo-deny:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: cargo-deny check
        uses: EmbarkStudios/cargo-deny-action@v1

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3

    - run: sudo add-apt-repository ppa:ethereum/ethereum
    - run: sudo apt-get update
    - name: Install deps
      run: sudo apt-get install musl-dev musl-tools solc

    - name: Install rust toolchain
      uses: hecrj/setup-rust-action@v1
      with:
        targets: x86_64-unknown-linux-musl

    - name: Build connectors
      run: ./build_connectors.sh

    - name: Pull nodes
      run: ./pull_nodes.sh

    - name: cargo test
      run: cargo test --locked --all-features --workspace
